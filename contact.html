<!DOCTYPE html>
<html>
	<head>
		<title>Grove at Spring Branch Apartments - Contact Page</title>
		<link rel="icon" href="./images/tree.png">
		<link rel="stylesheet" type="text/css" href="./styles/universal.css">
		<link rel="stylesheet" type="text/css" href="./styles/contactstyles.css">
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
        <link rel="stylesheet" href="form.css" >
        <script src="form.js"></script>
	</head>
    <header class="banner">
            <a href="index.html">
                <img src="./images/txtLogo.png" id="logo">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="floorplans.html">Floorplans</a></li>
                <li><a href="amenities.html">Amenities</a></li>
                <li><a href = "neighborhood.html">Neighborhood</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li id="phoneNum">(346) 229-1117</li>
            </ul>
            <p id="applyHere">Apply Here</p>
        </header>
	<body class="contact-body">

	<div class="contact-title">
		<h1>Contact Us</h1>
		<h2>Property Address</h2>
		<h2>Office Hours</h2>
	</div>

<div class="container">
            <div class="container">
                <div class="form-container z-depth-5">
                    <div class="row">
                        <form class="col s12" id="reused_form">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="name" type="text" name="name" required class="validate">
                                    <label for="name">Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" name="email" required class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="message" name="message" class="materialize-textarea" class="validate" ></textarea>
                                    <label for="message">Message</label>
                                </div>
                            </div>
                            <div>
                                <button class="waves-effect waves-light btn submitbtn" type="submit">Submit</button>
                            </div>
                        </form>
                        <div id="error_message" style="width:100%; height:100%; display:none; ">
                            <h4>
                                Error
                            </h4>
                            Sorry there was an error sending your form. 
                        </div>
                        <div id="success_message" style="width:100%; height:100%; display:none; ">
                            <h4>
                                Success! Your Message was Sent Successfully.
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
            <!--Import jQuery before materialize.js-->
            <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
        </div>
	</body>

</html>
